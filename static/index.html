<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List — Demo Site</title>

  <!-- Reduce noisy 404s from browser auto-requests -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png" />

  <style>
    :root {
      --bg0: #070A12;
      --bg1: #0B1020;
      --card: rgba(255,255,255,.08);
      --card-border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --muted2: rgba(255,255,255,.52);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --shadow-soft: 0 10px 30px rgba(0,0,0,.35);
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 10px;
      --gold: #D7B56D;
      --gold2: #B88A3B;
      --accent: #8B5CF6;
      --accent2: #6366F1;
      --danger: #ef4444;
      --stroke: rgba(255,255,255,.14);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(1200px 700px at 18% 10%, rgba(183,138,59,.25), transparent 60%),
        radial-gradient(900px 600px at 80% 18%, rgba(139,92,246,.25), transparent 62%),
        radial-gradient(700px 520px at 60% 92%, rgba(99,102,241,.22), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height: 100vh;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Subtle animated sheen / particles */
    body::before {
      content: "";
      position: fixed;
      inset: -40% -40%;
      background:
        radial-gradient(2px 2px at 15% 25%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(1.6px 1.6px at 70% 40%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(1.8px 1.8px at 30% 70%, rgba(255,255,255,.09), transparent 60%),
        radial-gradient(1.4px 1.4px at 85% 78%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(1.2px 1.2px at 45% 52%, rgba(255,255,255,.07), transparent 60%);
      filter: blur(.1px);
      opacity: .55;
      transform: translate3d(0,0,0);
      animation: drift 18s ease-in-out infinite alternate;
      pointer-events: none;
    }

    body::after {
      content: "";
      position: fixed;
      inset: -30% -30%;
      background:
        conic-gradient(from 210deg at 60% 30%, rgba(215,181,109,.08), rgba(139,92,246,.08), rgba(99,102,241,.08), rgba(215,181,109,.08));
      filter: blur(45px);
      opacity: .35;
      animation: sheen 14s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes drift {
      from { transform: translate(-1.5%, -1%) scale(1); }
      to   { transform: translate(1.5%, 1.2%) scale(1.02); }
    }

    @keyframes sheen {
      from { transform: translate(-1.2%, .8%) rotate(-3deg) scale(1); }
      to   { transform: translate(1.2%, -1%) rotate(3deg) scale(1.03); }
    }

    /* ── Header ── */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 18px 0 16px;
      text-align: center;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(8,10,18,.72), rgba(8,10,18,.38));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    header .inner {
      max-width: 860px;
      margin: 0 auto;
      padding: 0 16px;
      position: relative;
    }

    header h1 {
      font-size: 24px;
      font-weight: 750;
      letter-spacing: -.5px;
      line-height: 1.15;
    }

    header p {
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .brand-link {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 9px 12px;
      border-radius: 999px;
      text-decoration: none;
      color: rgba(255,255,255,.92);
      background: linear-gradient(135deg, rgba(215,181,109,.20), rgba(184,138,59,.10));
      border: 1px solid rgba(215,181,109,.30);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
    }

    .brand-link:hover {
      transform: translateY(-50%) translateY(-1px);
      border-color: rgba(215,181,109,.45);
      background: linear-gradient(135deg, rgba(215,181,109,.26), rgba(184,138,59,.12));
    }

    .brand-link:active {
      transform: translateY(-50%) translateY(0px);
    }

    .brand-badge {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--gold));
      box-shadow: 0 0 0 3px rgba(215,181,109,.15);
      flex: 0 0 auto;
    }

    .brand-text {
      font-size: 12px;
      font-weight: 650;
      letter-spacing: .15px;
      white-space: nowrap;
    }

    /* ── Layout ── */
    main {
      max-width: 680px;
      margin: 26px auto;
      padding: 0 16px 120px;
      position: relative;
      z-index: 1;
    }

    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .panel-top {
      padding: 18px 18px 14px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(800px 220px at 20% 0%, rgba(215,181,109,.18), transparent 65%),
        radial-gradient(700px 240px at 85% 0%, rgba(139,92,246,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }

    /* ── Add form ── */
    .add-form {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .add-form input {
      flex: 1;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 12px;
      padding: 11px 14px;
      font-size: 14px;
      outline: none;
      color: rgba(255,255,255,.92);
      background: rgba(8,10,18,.40);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    .add-form input::placeholder { color: rgba(255,255,255,.45); }

    .add-form input:focus {
      border-color: rgba(215,181,109,.55);
      box-shadow: 0 0 0 4px rgba(215,181,109,.12), inset 0 1px 0 rgba(255,255,255,.06);
    }

    .add-form button {
      background: linear-gradient(135deg, rgba(215,181,109,.95), rgba(184,138,59,.95));
      color: rgba(14, 16, 24, .96);
      border: 1px solid rgba(215,181,109,.55);
      border-radius: 12px;
      padding: 11px 18px;
      font-size: 13px;
      font-weight: 750;
      cursor: pointer;
      transition: transform .12s ease, filter .15s ease;
      white-space: nowrap;
      box-shadow: 0 12px 26px rgba(0,0,0,.30);
    }

    .add-form button:hover { filter: brightness(1.03); transform: translateY(-1px); }
    .add-form button:active { transform: translateY(0); }

    /* ── Stats / Content ── */
    .panel-body {
      padding: 14px 18px 18px;
    }

    .stats {
      font-size: 12px;
      color: var(--muted2);
      margin: 2px 2px 12px;
    }

    /* ── Todo list ── */
    .todo-list { display: flex; flex-direction: column; gap: 10px; }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(8,10,18,.35);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 14px 14px;
      box-shadow: var(--shadow-soft);
      transition: transform .12s ease, border-color .15s ease, opacity .2s;
      animation: slide-in .2s ease;
    }

    .todo-item:hover {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.16);
    }

    @keyframes slide-in {
      from { opacity:0; transform:translateY(-6px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .todo-item.done { opacity: .62; }
    .todo-item.done .todo-title { text-decoration: line-through; color: rgba(255,255,255,.55); }

    .todo-check {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      accent-color: #D7B56D;
      cursor: pointer;
    }

    .todo-title { flex: 1; font-size: 15px; line-height: 1.4; }

    .todo-id {
      font-size: 11px;
      color: rgba(255,255,255,.34);
      border: 1px solid rgba(255,255,255,.10);
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
    }

    .todo-delete {
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.55);
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      padding: 6px 10px;
      border-radius: 10px;
      transition: color .15s ease, border-color .15s ease, background .15s ease, transform .12s ease;
    }

    .todo-delete:hover {
      color: rgba(255,255,255,.9);
      border-color: rgba(239, 68, 68, .35);
      background: rgba(239, 68, 68, .10);
      transform: translateY(-1px);
    }

    .todo-delete:active { transform: translateY(0); }

    .empty-state {
      text-align: center;
      padding: 46px 0 44px;
      color: rgba(255,255,255,.58);
      border: 1px dashed rgba(255,255,255,.14);
      border-radius: 14px;
      background: rgba(8,10,18,.25);
    }

    .empty-state .icon { font-size: 40px; margin-bottom: 10px; }
    .empty-state p { font-size: 14px; }

    .error-banner {
      background: rgba(239,68,68,.10);
      border: 1px solid rgba(239,68,68,.28);
      color: rgba(255,255,255,.90);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 13px;
      margin: 0 2px 12px;
      display: none;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }

    /* Responsive: keep brand link visible but not overlapping */
    @media (max-width: 540px) {
      header .inner { padding-top: 40px; }
      .brand-link {
        top: 12px;
        transform: none;
      }
      .brand-link:hover { transform: translateY(-1px); }
    }

    /* ── Mindmap ── */
    .divider {
      height: 1px;
      background: rgba(255,255,255,.08);
      margin: 18px 0;
    }

    .mindmap {
      margin-top: 18px;
    }

    .mindmap h2 {
      font-size: 16px;
      font-weight: 750;
      letter-spacing: -.2px;
      margin-bottom: 10px;
    }

    .mindmap .hint {
      font-size: 12px;
      color: rgba(255,255,255,.62);
      margin-bottom: 12px;
    }

    .mindmap-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }

    .mindmap-controls input {
      flex: 1;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 12px;
      padding: 11px 14px;
      font-size: 14px;
      outline: none;
      color: rgba(255,255,255,.92);
      background: rgba(8,10,18,.40);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }

    .mindmap-controls input:focus {
      border-color: rgba(139,92,246,.55);
      box-shadow: 0 0 0 4px rgba(139,92,246,.12), inset 0 1px 0 rgba(255,255,255,.06);
    }

    .mindmap-controls button {
      background: linear-gradient(135deg, rgba(139,92,246,.95), rgba(99,102,241,.95));
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(139,92,246,.55);
      border-radius: 12px;
      padding: 11px 18px;
      font-size: 13px;
      font-weight: 750;
      cursor: pointer;
      transition: transform .12s ease, filter .15s ease;
      white-space: nowrap;
      box-shadow: 0 12px 26px rgba(0,0,0,.30);
    }

    .mindmap-controls button:hover { filter: brightness(1.03); transform: translateY(-1px); }
    .mindmap-controls button:active { transform: translateY(0); }

    .mindmap-canvas {
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(8,10,18,.22);
      border-radius: 14px;
      padding: 14px;
    }

    .mindmap-tree {
      list-style: none;
      padding-left: 0;
    }

    .mindmap-tree ul {
      list-style: none;
      margin-left: 14px;
      padding-left: 14px;
      border-left: 1px solid rgba(255,255,255,.10);
    }

    .mm-node {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 6px 0;
    }

    .mm-btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.9);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 13px;
      cursor: pointer;
      transition: transform .12s ease, border-color .15s ease, background .15s ease;
      text-align: left;
    }

    .mm-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(139,92,246,.35);
      background: rgba(139,92,246,.12);
    }

    .mm-meta {
      font-size: 11px;
      color: rgba(255,255,255,.45);
      border: 1px solid rgba(255,255,255,.10);
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      user-select: none;
    }

    .mm-loading {
      font-size: 12px;
      color: rgba(255,255,255,.62);
      margin-top: 10px;
      display: none;
    }

    .mm-note {
      font-size: 12px;
      color: rgba(255,255,255,.62);
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="inner">
    <a class="brand-link" href="https://balanco.fi" target="_blank" rel="noopener noreferrer" title="Visit Balanco Accounting">
      <span class="brand-badge" aria-hidden="true"></span>
      <span class="brand-text">Balanco Accounting</span>
    </a>

    <h1>Todo List</h1>
    <p>Demo Site — powered by Balanco Agent</p>
  </div>
</header>

<main>
  <section class="panel" aria-label="Todo app">
    <div class="panel-top">
      <div class="add-form">
        <input id="new-todo" type="text" placeholder="What needs to be done?" />
        <button onclick="addTodo()">Add</button>
      </div>
    </div>

    <div class="panel-body">
      <div class="error-banner" id="error-banner"></div>
      <div class="stats" id="stats"></div>
      <div class="todo-list" id="todo-list"></div>

      <div class="divider"></div>

      <div class="mindmap" aria-label="AI mindmap">
        <h2>AI Mindmap</h2>
        <div class="hint">Type an idea, generate nodes, then click any node to expand it further.</div>

        <div class="mindmap-controls">
          <input id="mm-prompt" type="text" placeholder="e.g. Launching a newsletter for a local business" />
          <button onclick="createMindmap()">Generate</button>
        </div>

        <div class="mindmap-canvas">
          <div id="mm-loading" class="mm-loading">Generating…</div>
          <div id="mm-error" class="error-banner" style="display:none;"></div>
          <div id="mm-root" class="mm-note">No mindmap yet.</div>
          <ul id="mm-tree" class="mindmap-tree"></ul>
          <div class="mm-note">Tip: set <code>OPENAI_API_KEY</code> on the server to enable real AI. Without it, a local fallback is used.</div>
        </div>
      </div>

    </div>
  </section>
</main>

<script>
  const API = '';  // same origin

  async function loadTodos() {
    try {
      const res = await fetch(`${API}/todos`);
      const todos = await res.json();
      render(todos);
    } catch (e) {
      showError('Could not load todos: ' + e.message);
    }
  }

  async function addTodo() {
    const input = document.getElementById('new-todo');
    const title = input.value.trim();
    if (!title) return;
    try {
      await fetch(`${API}/todos`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title }),
      });
      input.value = '';
      loadTodos();
    } catch (e) { showError(e.message); }
  }

  async function toggleTodo(id, done) {
    try {
      await fetch(`${API}/todos/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ done }),
      });
      loadTodos();
    } catch (e) { showError(e.message); }
  }

  async function deleteTodo(id) {
    try {
      await fetch(`${API}/todos/${id}`, { method: 'DELETE' });
      loadTodos();
    } catch (e) { showError(e.message); }
  }

  function render(todos) {
    const list = document.getElementById('todo-list');
    const stats = document.getElementById('stats');
    const done = todos.filter(t => t.done).length;
    stats.textContent = todos.length
      ? `${todos.length} item${todos.length !== 1 ? 's' : ''} · ${done} completed`
      : '';

    if (!todos.length) {
      list.innerHTML = `
        <div class="empty-state">
          <div class="icon">✅</div>
          <p>Nothing here yet. Add a todo above!</p>
        </div>`;
      return;
    }

    list.innerHTML = todos.map(t => `
      <div class="todo-item ${t.done ? 'done' : ''}">
        <input class="todo-check" type="checkbox" ${t.done ? 'checked' : ''}
               onchange="toggleTodo(${t.id}, this.checked)" />
        <span class="todo-title">${escHtml(t.title)}</span>
        <span class="todo-id">#${t.id}</span>
        <button class="todo-delete" onclick="deleteTodo(${t.id})" title="Delete">×</button>
      </div>`
    ).join('');
  }

  function showError(msg) {
    const el = document.getElementById('error-banner');
    el.textContent = msg;
    el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 5000);
  }

  function escHtml(str) {
    return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  document.getElementById('new-todo').addEventListener('keydown', e => {
    if (e.key === 'Enter') addTodo();
  });

  // -----------------
  // Mindmap front-end
  // -----------------

  let mmMapId = null;
  const mmNodes = new Map(); // id -> node

  function mmShowLoading(on) {
    const el = document.getElementById('mm-loading');
    el.style.display = on ? 'block' : 'none';
  }

  function mmShowError(msg) {
    const el = document.getElementById('mm-error');
    if (!msg) {
      el.style.display = 'none';
      el.textContent = '';
      return;
    }
    el.textContent = msg;
    el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 6000);
  }

  function mmClear() {
    mmNodes.clear();
    document.getElementById('mm-tree').innerHTML = '';
    document.getElementById('mm-root').textContent = 'No mindmap yet.';
  }

  function mmAddNodes(nodes) {
    for (const n of nodes) mmNodes.set(n.id, n);
  }

  function mmChildrenOf(parentId) {
    const out = [];
    for (const n of mmNodes.values()) {
      if ((n.parent_id || null) === (parentId || null)) out.push(n);
    }
    out.sort((a, b) => a.id.localeCompare(b.id));
    return out;
  }

  function mmRender() {
    const tree = document.getElementById('mm-tree');
    tree.innerHTML = '';

    const roots = mmChildrenOf(null);
    if (!roots.length) {
      document.getElementById('mm-root').textContent = 'No mindmap yet.';
      return;
    }

    const root = roots[0];
    document.getElementById('mm-root').textContent = `Root: ${root.label}`;

    const li = mmRenderNode(root);
    tree.appendChild(li);
  }

  function mmRenderNode(node) {
    const li = document.createElement('li');

    const row = document.createElement('div');
    row.className = 'mm-node';

    const btn = document.createElement('button');
    btn.className = 'mm-btn';
    btn.textContent = node.label;
    btn.title = 'Click to expand';
    btn.addEventListener('click', () => expandNode(node.id));

    const meta = document.createElement('span');
    meta.className = 'mm-meta';
    meta.textContent = `depth ${node.depth}`;

    row.appendChild(btn);
    row.appendChild(meta);
    li.appendChild(row);

    const kids = mmChildrenOf(node.id);
    if (kids.length) {
      const ul = document.createElement('ul');
      for (const k of kids) ul.appendChild(mmRenderNode(k));
      li.appendChild(ul);
    }

    return li;
  }

  async function createMindmap() {
    const input = document.getElementById('mm-prompt');
    const prompt = input.value.trim();
    if (!prompt) return;

    mmShowError('');
    mmShowLoading(true);

    try {
      const res = await fetch(`${API}/mindmap`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt }),
      });

      if (!res.ok) {
        const t = await res.text();
        throw new Error(t || `HTTP ${res.status}`);
      }

      const data = await res.json();
      mmMapId = data.map_id;
      mmClear();
      mmAddNodes(data.nodes);
      mmRender();
    } catch (e) {
      mmShowError('Could not create mindmap: ' + e.message);
    } finally {
      mmShowLoading(false);
    }
  }

  async function expandNode(nodeId) {
    if (!mmMapId) return;

    // If already has children, just re-render (toggle UX could be added later)
    if (mmChildrenOf(nodeId).length) {
      mmRender();
      return;
    }

    mmShowError('');
    mmShowLoading(true);

    try {
      const res = await fetch(`${API}/mindmap/${mmMapId}/expand`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ node_id: nodeId }),
      });

      if (!res.ok) {
        const t = await res.text();
        throw new Error(t || `HTTP ${res.status}`);
      }

      const nodes = await res.json();
      mmAddNodes(nodes);
      mmRender();
    } catch (e) {
      mmShowError('Could not expand node: ' + e.message);
    } finally {
      mmShowLoading(false);
    }
  }

  document.getElementById('mm-prompt').addEventListener('keydown', e => {
    if (e.key === 'Enter') createMindmap();

  loadTodos();
